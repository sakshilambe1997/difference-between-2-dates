<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Difference Between Two Dates</title>
    <style>
        body{
            background-image: linear-gradient( 68.4deg,  rgba(99,251,215,1) -0.4%, rgba(5,222,250,1) 100.2% );
        }
        .container{
            background-image: linear-gradient( 174.2deg,  rgba(255,244,228,1) 7.1%, rgba(240,246,238,1) 67.4% );
            height: auto;
            width: 500px;
            margin: 100px auto; 
            padding: 10px;
            border-radius: 10px;

        }

        .heading{
            font-size: 30px;
            text-align: center;
        }

        .box{
            font-size: 20px;
            margin: 10px;
            width: 200px;
            padding: 7px;
            border-radius: 10px;
        }

        .date-heading{
            font-size: 20px;
            font-weight: bold;

        }

        .inputbox-container{
           text-align: center;
           margin-top: 30px;
           
        }

        .btn-container{
            display: flex;
            justify-content: space-evenly;
            margin-top: 30px;
        }

        .btn{
            padding: 5px 15px;
            font-size: 18px;
            background-color: black;
            color: white;
            border-radius: 20px;
        }

        .result{
           font-size: 20px;
        }

        .result-container{
            text-align: center;
            margin-top: 30px;
        }

    </style>
</head>
<body>
    <div class="container">
       
        <h1 class="heading">Date and Time Difference Calculator</h1>

        <div class="inputbox-container">
        <label for="startDate" class="date-heading">Start Date:</label>
        <input type="date" id="startDate" class="box"><br>
  
        <label for="endDate" class="date-heading">End Date:</label>
        <input type="date" id="endDate"class="box">
    </div>

        <div class="btn-container">
  
        <button type="button" onclick="calculateDifference()" class="btn">Calculate </button>
        <button type="button" onclick="reset()" class="btn">Reset</button>
        </div>
  
        <div class="result-container">
        <h1 id="result" class="result">Difference : </h1>
     </div>


     <script>
     function calculateDifference() {
        const startDate = new Date(document.getElementById("startDate").value);
        const endDate = new Date(document.getElementById("endDate").value);
        
        const difference = endDate.getTime() - startDate.getTime();

        const millisecondsInADay = 1000 * 60 * 60 * 24;
        const daysDifference = Math.floor(difference / millisecondsInADay);
        
        document.getElementById("result").innerText = `Difference: ${daysDifference} days`;
    }
    function reset() {
    document.getElementById("startDate").value = ""; 
    document.getElementById("endDate").value = "";   
    document.getElementById("result").innerText = "Difference"; 
}

</script>
    
</body>
</html>
